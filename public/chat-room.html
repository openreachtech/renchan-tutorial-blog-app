<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ãƒãƒ£ãƒƒãƒˆãƒ«ãƒ¼ãƒ ï¼ˆrenchan-server)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    #chat-container {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 20px;
      margin-top: 20px;
    }
    #messages {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 10px;
    }
    .message {
      margin-bottom: 10px;
      padding: 10px;
      background-color: #e9e9e9;
      border-radius: 5px;
    }
    #message-form {
      display: flex;
    }
    #message-input {
      flex-grow: 1;
      padding: 5px;
    }
    button {
      padding: 5px 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      margin-left: 5px;
    }
    #stop-button {
      background-color: #f44336;
    }
    #resume-button {
      background-color: #2196F3;
      display: none;
    }
    /* æ–°ã—ã„ã‚¹ã‚¿ã‚¤ãƒ« */
    #room-controls {
      margin-bottom: 10px;
    }
    #room-select {
      margin-right: 10px;
    }
  </style>
  <link rel="icon" href="data:,">
</head>
<body>
  <h1>ãƒãƒ£ãƒƒãƒˆãƒ«ãƒ¼ãƒ </h1>
  <div id="chat-container">
    <div id="room-controls">
      <select id="room-select"></select>
      <input type="text" id="new-room-input" placeholder="æ–°ã—ã„ãƒ«ãƒ¼ãƒ å">
      <button id="create-room-button">ãƒ«ãƒ¼ãƒ ä½œæˆ</button>
    </div>
    <div id="messages"></div>
    <form id="message-form">
      <input type="text" id="message-input" placeholder="ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å…¥åŠ›" required>
      <input type="text" id="sender-input" placeholder="é€ä¿¡è€…å" required>
      <button type="submit">é€ä¿¡</button>
    </form>
    <button id="stop-button">é€šä¿¡åœæ­¢</button>
    <button id="resume-button">é€šä¿¡å†é–‹</button>
  </div>

  <script src="https://unpkg.com/graphql-ws/umd/graphql-ws.js"></script>
  <script>
    const onReceiveMessageSubscription = `
      subscription OnReceiveMessage ($input: OnReceiveMessageInput!) {
        onReceiveMessage (input: $input) {
          message {
            id
            content
            sender
          }
        }
      }
    `

    const sendMessageMutation = `
      mutation SendMessageMutation ($input: SendMessageInput!) {
        sendChatMessage (input: $input) {
          message {
            id
            content
            sender
          }
        }
      }
    `

    const createRoomMutation = `
      mutation CreateChatRoomMutation ($input: CreateChatRoomInput!) {
        createChatRoom (input: $input) {
          rooms {
            id
            name
          }
        }
      }
    `

    const roomsQuery = `
      query ChatRomesQuery {
        chatRooms {
          rooms {
            id
            name
          }
        }
      }
    `

    const messagesDiv = document.getElementById('messages')
    const messageForm = document.getElementById('message-form')
    const messageInput = document.getElementById('message-input')
    const senderInput = document.getElementById('sender-input')
    const stopButton = document.getElementById('stop-button')
    const resumeButton = document.getElementById('resume-button')
    const roomSelect = document.getElementById('room-select')
    const newRoomInput = document.getElementById('new-room-input')
    const createRoomButton = document.getElementById('create-room-button')

    let client
    let unsubscribe
    let currentRoomId

    // âœ… ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸è¡¨ç¤ºé–¢æ•°
    function displayMessage (message) {
      const messageElement = document.createElement('div')
      messageElement.className = 'message'
      messageElement.textContent = `${message.sender}: ${message.content}`
      messagesDiv.appendChild(messageElement)
      messagesDiv.scrollTop = messagesDiv.scrollHeight
    }

    // âœ… ã‚¯ãƒ©ã‚¤ã‚¢ãƒ³ãƒˆåˆæœŸåŒ–é–¢æ•°
    function initializeClient () {
      client = graphqlWs.createClient({
        url: 'ws://localhost:3900/graphql-customer'
//        url: 'ws://localhost:4000/graphql'
      })
    }

    // âœ… ãƒ«ãƒ¼ãƒ è³¼èª­é–¢æ•°
    function subscribeToRoom (roomId) {
      if (unsubscribe) {
        unsubscribe()
      }

      if (!roomId) {
        console.error('ğŸš¨ no roomId @subscribeToRoom:', roomId)

        return
      }

      unsubscribe = client.subscribe(
        {
          query: onReceiveMessageSubscription,
          variables: {
            input: {
              roomId,
            },
          },
        },
        {
          next: (args) => {
            const { data } = args

            if (data && data.onReceiveMessage) {
              displayMessage(data.onReceiveMessage.message)
            }
          },
          error: error => {
            console.error('ğŸ’€ğŸ’€ğŸ’€ğŸ’€ğŸ’€ğŸ’€ğŸ’€ğŸ’€ Subscription error:', error)
          },
          complete: () => {},
        }
      )
    }

    // âœ… ãƒ«ãƒ¼ãƒ ä¸€è¦§å–å¾—é–¢æ•°
    async function fetchRooms () {
      return new Promise((resolve, reject) => {
        client.subscribe(
          { query: roomsQuery },
          {
            next: ({ data }) => {
              resolve(data.chatRooms.rooms)
            },
            error: error => reject(error),
            complete: () => {},
          }
        )
      })
    }

    // âœ… ãƒ«ãƒ¼ãƒ ä¸€è¦§è¡¨ç¤ºé–¢æ•°
    async function updateRoomList () {
      const rooms = await fetchRooms()

      roomSelect.innerHTML = ''

      rooms.forEach(room => {
        const option = document.createElement('option')
        option.value = room.id
        option.textContent = room.name
        roomSelect.appendChild(option)
      })

      if (rooms.length > 0 && !currentRoomId) {
        currentRoomId = rooms[0].id
        roomSelect.value = currentRoomId

        subscribeToRoom(currentRoomId)
      }
    }

    initializeClient()
    updateRoomList()

    // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸é€ä¿¡å‡¦ç†
    messageForm.addEventListener('submit', async event => {
      event.preventDefault()
      const content = messageInput.value.trim()
      const sender = senderInput.value.trim()

      if (!content || !sender || !currentRoomId) {
        return
      }

      try {
        await new Promise((resolve, reject) => {
          client.subscribe(
            {
              query: sendMessageMutation,
              variables: {
                input: {
                  content: content,
                  sender: sender,
                  roomId: currentRoomId,
                },
              },
            },
            {
              next: (args) => {
                if (args.data && args.data.sendChatMessage) {
                  resolve(args.data.sendChatMessage)
                }
              },
              error: reject,
              complete: () => {}
            }
          )
        })

        messageInput.value = ''
      } catch (error) {
        console.error('Error sending message:', error)
      }
    })

    // é€šä¿¡åœæ­¢å‡¦ç†
    stopButton.addEventListener('click', () => {
      if (unsubscribe) {
        unsubscribe()
        unsubscribe = null
      }
      client.dispose()
      client = null
      stopButton.style.display = 'none'
      resumeButton.style.display = 'inline-block'
    })

    // é€šä¿¡å†é–‹å‡¦ç†
    resumeButton.addEventListener('click', () => {
      initializeClient()

      subscribeToRoom(currentRoomId)
      stopButton.style.display = 'inline-block'
      resumeButton.style.display = 'none'
    })

    // âœ… ãƒ«ãƒ¼ãƒ é¸æŠå‡¦ç†
    roomSelect.addEventListener('change', (event) => {
      currentRoomId = Number(event.target.value)

      subscribeToRoom(currentRoomId)

      messagesDiv.innerHTML = ''
    })

    // âœ… ãƒ«ãƒ¼ãƒ ä½œæˆå‡¦ç†
    createRoomButton.addEventListener('click', async () => {
      const roomName = newRoomInput.value.trim()
      if (!roomName) {
        return
      }

      try {
        await new Promise((resolve, reject) => {
          client.subscribe(
            {
              query: createRoomMutation,
              variables: {
                input: {
                  name: roomName,
                },
              },
            },
            {
              next: ({ data }) => {
                if (data && data.createChatRoom) {
                  resolve(data.createChatRoom)
                }
              },
              error: (error) => {
                reject(error)
              },
              complete: () => {}
            }
          )
        })

        newRoomInput.value = ''

        await updateRoomList()
      } catch (error) {
        console.error('Error creating room:', error)
      }
    })
  </script>
</body>
</html>
